    <!-- Main Page Content -->
    <div id="main-content">
      <div id="bg-image"></div>
      <div id="form-container">
        <form id="contact-form"action="https://formkeep.com/f/32baf7e68e0f" accept-charset="UTF-8" enctype="multipart/form-data" method="POST">
          <div id="contact-first-last">
            <div id="fname-col" class="name-col">
              <label id="fname-label" class="input-labels" for="fname" rules="required|max:255">First Name</label>
              <input rules="max:255" type="text" class="contact-input-field" id="fname-input" name="firstname" placeholder="First Name...">
            </div>

            <div id="lname-col" class="name-col">
              <label id="lname-label" class="input-labels" for="lname">Last Name</label>
              <input rules="max:255" type="text" class="contact-input-field" id="lname-input" name="lastname" placeholder="Last Name...">
            </div>
          </div>

         <input id="h-input" type="text" name="subscribe_32baf7e68e0f_39628">

          <div id="email-row">
            <div id="email-col">
              <label id="email-label" class="input-labels" for="email">Email</label>
              <input type="text" class="contact-input-field" id="email-input" name="email" placeholder="Email...">
            </div>
          </div>

          <div id="contact-message-col">
            <label for="contact-message" class="input-labels">How Can I Help?</label>
            <textarea rules="required" id="contact-message" name="contact-message" cols="30" rows="10" placeholder="Say hello...write some kind words...this text box is your oyster..."></textarea>
          </div>

          <input id="contact-submit" type="submit" value="Submit">
        </form>
      </div>
